<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .btn-group-digits {
            display: flex;
            flex-wrap: wrap;
        }
        .btn-group-operators {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .btn-group-digits button, .btn-group-operators button {
            flex-basis: 20%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <h2>Simple Calculator</h2>
        <div class="form-group">
            <input type="text" id="display" class="form-control" readonly>
        </div>
        <div class="btn-group-digits">
            <button class="btn btn-primary" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-primary" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-primary" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-primary" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-primary" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-primary" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-primary" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-primary" onclick="appendToDisplay('0')">0</button>
        </div>
        <div class="btn-group-operators">
            <button class="btn btn-danger" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-danger" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-danger" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-danger" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" onclick="clearDisplay()">C</button>
            <button class="btn btn-success" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
